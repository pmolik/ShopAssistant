<button type="button" class="btn btn-secondary" (click)="copyList()">Przenieś</button>

<h2>Stan konta</h2>
<p>Pokazuje zaagregowaną ilość produktów które dodano do koszyka</p>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Nazwa produktu</th>
    <th>Ilość</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of sortedList">
    <td>{{product.name}}</td>
    <td>{{product.quantity}}</td>
  </tr>
  </tbody>
</table>
