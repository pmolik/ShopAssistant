<h2>Koszyk</h2>
<p>Możesz tutaj dodać produkty</p>
<app-sort></app-sort>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Nazwa produktu</th>
    <th>Ilość</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of product">
    <td>{{product.name}}</td>
    <td>{{product.quantity}}</td>
    <td><input type="checkbox"></td>
  </tr>
  </tbody>
</table>
