<div class="btn-group pull-right" data-toggle="buttons" style="padding-bottom: 15px;">
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option2" autocomplete="off" (click)="alphabetically()"> Alfabetycznie (A-Z)
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option3" autocomplete="off" (click)="reverseAlphabetically()"> Alfabetycznie (Z-A)
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option4" autocomplete="off" (click)="quantity()"> Ilościowo (1->)
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option5" autocomplete="off" (click)="reverseQuantity()"> Ilościowo (->1)
  </label>
</div>
