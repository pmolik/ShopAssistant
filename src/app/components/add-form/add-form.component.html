<form class="well">
  <div class="form-group">
    <input type="text"
           name="name"
           class="form-control"
           placeholder="Nazwa produktu"
           [(ngModel)]="name">
  </div>
  <div class="form-group">
    <input type="number"
           name="quantity"
           class="form-control"
           placeholder="Ilość"
           [(ngModel)]="quantity">
  </div>

  <button type="submit" class="btn btn-primary" (click)="addProduct()">Dodaj</button>
</form>
